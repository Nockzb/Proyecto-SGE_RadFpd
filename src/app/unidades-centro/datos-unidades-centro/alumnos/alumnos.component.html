<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="id_alumno">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="idAlumnoFilter" placeholder="Id Alumno">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.id_alumno}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="nombreFilter" placeholder="Nombre">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="apellidosFilter" placeholder="Apellidos">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.apellidos}}</td>
            </ng-container>

            <ng-container matColumnDef="fecha_nacimiento">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="fecha_nacFilter" placeholder="Fecha de Nacimiento">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.fecha_nacimiento}}</td>
            </ng-container>

            <ng-container matColumnDef="linkedin">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="linkedInFilter" placeholder="LinkedIn">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.linkedin}}</td>
            </ng-container>

            <ng-container matColumnDef="id_unidad_centro">
                <th mat-header-cell *matHeaderCellDef>
                    <input matInput [formControl]="id_unidad_centroFilter" placeholder="ID Unidad Centro">
                    <span mat-sort-header></span>
                </th>
                <td mat-cell *matCellDef="let alumnos"> {{alumnos.id_unidad_centro}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button (click)="addAlumno()">
			  <mat-icon>
				add_circle
			  </mat-icon>
			</button>
                </th>
                <td mat-cell *matCellDef="let alumno">
                    <button mat-icon-button (click)="editAlumno(alumno)">
			  <mat-icon>
				mode_edit
			  </mat-icon>
			</button>
                    <button mat-icon-button (click)="deleteAlumno(alumno)">
			  <mat-icon>
				delete
			  </mat-icon>
			</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'selected': selection.isSelected(row)}" (click)="selection.select(row)" (dblclick)="editAlumno(row)"></tr>        </table>
    </div>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
