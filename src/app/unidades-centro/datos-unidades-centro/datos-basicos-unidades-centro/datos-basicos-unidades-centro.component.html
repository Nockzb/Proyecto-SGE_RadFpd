<div class="container">
  <h3 mat-dialog-title>Editar {{ENTIDAD}}</h3>

  <form class="mat-dialog-content" [formGroup]="datosBasicosUnidadesCentroForm">
      <div class="form">
          <mat-form-field color="accent">
              <input matInput placeholder="ID Unidad Centro" formControlName="id_unidad_centro" name="IDUnidadCentro" maxlength="100" readonly>
          </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
              <input matInput placeholder="Unidad Centro" formControlName="unidad_centro" name="UnidadCentro" maxlength="100">
          </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
            <mat-label>Id del Ciclo</mat-label>
            <mat-select formControlName="id_ciclo" required>
                <mat-option value="">Sin ciclo</mat-option>
                <mat-option *ngFor="let idC of ciclos" [value]="idC.id_ciclo">
                    {{ idC.ciclo }}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="form">
          <mat-form-field color="accent">
              <textarea matInput placeholder="Observaciones" formControlName="observaciones" name="Observaciones"></textarea>
          </mat-form-field>
      </div>
  </form>
</div>
