<div>
  <mat-sidenav-container class="datos-entidad-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <mat-list-item mat-list-item>Unidad Centro</mat-list-item>
        <mat-list-item mat-list-item>Alumnos</mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <button mat-button class="save">Guardar</button>
    <button mat-button class="onNoClick" (click)="onNoClick()">Cancelar</button>
    <mat-sidenav-content>
      <router-outlet name="sidebar"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
